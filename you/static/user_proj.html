<!DOCTYPE html>
<html lang="en">

<head>
    <!--   设置编码-->
    <meta charset="UTF-8">
    <!--    使页面在手机访问的时候自适应-->
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">

    <title>我的支持</title>
    <!--    页面的标签栏处的小图标-->
    <link rel='shortcut icon' href='/public/imgs/logo32.png'>

    <!--    bootstrap基础样式引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/bootstrap.min.css">
    <!--    button样式引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/button/buttons.css">
    <!--    字体标签库引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/iconfont/iconfont.css">

    <!--   自定义样式总和引入-->
    <link rel="stylesheet/less" type="text/css" href="/public/css/index.less">

</head>

<body>
   
    
    <div class="container-fluid">

        <div class="top row hide">
            <div class="top-title-box col-xs-4">
                <a data-page-button="proj-type" class="top-title-item checked" href="javascript:void(0)">
                    进行中
                </a>
            </div>
            <div class="top-title-box col-xs-4">
                <a data-page-button="proj-type" class="top-title-item" href="javascript:void(0)">
                    已成功
                </a>
            </div>
            <div class="top-title-box col-xs-4">
                <a data-page-button="proj-type" class="top-title-item" href="javascript:void(0)">
                    已失败
                </a>
            </div>
        </div>
        <div class="top row">
            <div class="top-title-box col-xs-3">
                <a data-page-button="proj-type" class="top-title-item checked" href="javascript:void(0)">
                    审核中
                </a>
            </div>
            <div class="top-title-box col-xs-3">
                <a data-page-button="proj-type" class="top-title-item" href="javascript:void(0)">
                    众筹中
                </a>
            </div>
            <div class="top-title-box col-xs-3">
                <a data-page-button="proj-type" class="top-title-item" href="javascript:void(0)">
                    已结束
                </a>
            </div>
            <div class="top-title-box col-xs-3">
                <a data-page-button="proj-type" class="top-title-item" href="javascript:void(0)">
                    已保存
                </a>
            </div>
        </div>

        <div id="project_cont" class="primary row">
            <div class="project-box">
                <div class="proj-top">
                    <div style="background-image: url('/public/imgs/user.png');" class="proj-user-photo">
                        
                    </div>
                    <div class="proj-user-name">
<!--                       <h4>-->
                            一个名字很
<!--                       </h4>-->
                    </div>
                    <div class="proj-user-create-time">
                        1周前
                    </div>
                    <div class="proj-user-over-time">
                        剩余
                        <a href="javascript:void(0)">10</a>
                        天
                    </div>
                </div>
                <div class="proj-title">
                   <a>
                       
                    这个是项目的标题
                   </a>
                </div>
                <div class="proj-bottom-box">
                   <div class="row">
                        <div class="col-xs-4 proj-bottom-item">
                            目标
                            <a href="javascript:void(0)">12345</a>
                            元
                        </div>
                        <div class="col-xs-4 proj-bottom-item">
                            已筹
                            <a href="javascript:void(0)">123142</a>
                            元
                        </div>
                        <div class="col-xs-4 proj-bottom-item">
                            剩余
                            <a href="javascript:void(0)">100</a>
                            份
                        </div>
                   </div>
                </div>
            </div>
            
            
        </div>

    </div>
    
    <div class="background-cont hide">
<!--        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">-->
        <div id="carousel-example-generic" class="carousel slide">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="/public/imgs/user.png" alt="...">
            </div>
            <div class="item">
              <img src="/public/imgs/test.jpg" alt="...">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
    </div>
    
    

   
    <!--jquery的js文件-->
    <script type="text/javascript" src="/public/lib/jquery/jquery.min.js"></script>
    <!--    jquery-cookie文件引入-->
    <!--     <script type="text/javascript" src="/public/lib/jquery-cookie/jquery.cookie.js"></script>-->

    <!--    bootstrap基础文件引入-->
    <script type="text/javascript" src="/public/lib/bootstrap/bootstrap.min.js"></script>
    <!--    less文件引入-->
    <script type="text/javascript" src="/public/lib/less/less.min.js"></script>

    <!--    引入测试的js文件,此文件仅在开发过程中使用,真实上线时需要删除-->
    <script type='text/javascript' src="/public/js/util/util.js"></script>
    <script type='text/javascript' src="/public/js/index.js"></script>
        
    <script>
        document.title='你的title';
    </script>
</body>

</html>
