<!DOCTYPE html>
<html lang="en">

<head>
    <!--   设置编码-->
    <meta charset="UTF-8">
    <!--    使页面在手机访问的时候自适应-->
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">

    <title>购买</title>
    <!--    页面的标签栏处的小图标-->
    <link rel='shortcut icon' href='/public/imgs/logo32.png'>

    <!--    bootstrap基础样式引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/bootstrap.min.css">
    <!--    button样式引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/button/buttons.css">
    <!--    字体标签库引入-->
    <link rel="stylesheet" type="text/css" href="/public/lib/iconfont/iconfont.css">

    <!--   自定义样式总和引入-->
    <link rel="stylesheet/less" type="text/css" href="/public/css/index.less">

</head>

<body>

    <div class="primary row buy-cont">
        <div class="project-box">
            <div class="proj-top">
                <div style="background-image: url('/public/imgs/user.png');" class="proj-user-photo">

                </div>
                <div class="proj-user-name">
                    <!--                       <h4>-->
                    一个名字很
                    <!--                       </h4>-->
                </div>
                <div class="proj-user-create-time">
                    1周前
                </div>
                <div class="proj-user-over-time">
                    剩余
                    <a href="javascript:void(0)">10</a>
                    天
                </div>
            </div>
            <div class="proj-title">
                <a>

                这个是项目的标题
               </a>
            </div>

            <div class="proj-bottom-box">
                <div class="row">
                    <div class="col-xs-4 proj-bottom-item">
                        共
                        <a href="javascript:void(0)">210</a>
                        份
                    </div>
                    <div class="col-xs-4 proj-bottom-item">
                        余
                        <a href="javascript:void(0)">103</a>
                        份
                    </div>
                    <div class="col-xs-4 proj-bottom-item">

                        <a href="javascript:void(0)">1000</a>
                        元/份
                    </div>
                </div>
            </div>
        </div>

        <!--        产品的剩余量-->
        <input id="hide_count_stock_prod" type="text" class="hide" value="10" />
        <!--        购买的产品数量,用于向后台传值的字段-->
        <input id="hide_count_buy_prod" type="text" class="hide" value="1" />
        <!--        隐藏的,用于存储订单总价的字段-->
        <input type="text" id="hide_all_price" class="hide" value="1000" />

        <div class="buy-num-line-box">
            <div class="link-label-box" href="javascript:void(0)">
                <label class="line-primary-label" for="">支持数量</label>
            </div>
            <div class="line-controller-box">
                <a id="a_button_sub" data-buy-num="sub" class="icon icon-subtract icon-button-tip"></a>
                <label id="count_buy_prod_text" for="" class="buy-num-label">1</label>
                <a id="a_button_add" data-buy-num="add" class="icon icon-jiahao icon-button-tip"></a>
            </div>
        </div>

        <div class="addr-box">
            <div class="addr-title">
                <div id="buy_addr_username" class="username">用户名</div>
                <div id="buy_addr_phone" class="phone">电话号码</div>
            </div>
            <div id="buy_addr_addrinfo" class="addr-info">这是一个比较长的地址,一般会大于一行,但是也可能有例外的情况.到时看具体情况而定</div>
            <div class="addr-bottom">
                <a id="buy_addr_to_default" href="javascript:void(0)" data-page-button="to_default_base_addr" data-hide-addr-id="这里设值的是地址的Id" data-checkbox-ibox="checkbox" data-checkbox-ibox-type="uncheck">

                    <!--                <i class="icon icon-checkbox"></i>-->
                    默认地址
                </a>

            </div>
        </div>

        <div class="primary-line-box">
            <a class="link-box" data-page-button="change_addr" href="javascript:void(0)">

                <label class="line-primary-label" for="">更换收获地址</label>
                <span class="line-tip">
                    <i class="icon icon-goto"></i>
                </span>
            </a>
        </div>
    </div>

    <div id="hide_addr_box" class="primary row buy-cont buy-addrs-cont hide">

        <div class="addr-box">
            <div class="addr-title">
                <div id="buy_addr_username_1" class="username">张晓明</div>
                <div id="buy_addr_phone_1" class="phone">18888888888</div>
            </div>
            <div class="addr-info">
                <a id="buy_addr_addrinfo_1" class="to-check-addr-a" data-page-button="check_addr" data-hide-addr-id="1" href="javascript:void(0)">江苏省南京市吴中区广济南路2383号</a>
            </div>
            <div class="addr-bottom">
                <a id="buy_addr_to_default_1" href="javascript:void(0)" data-page-button="to_default_addr" data-hide-addr-id="这里设值的是地址的Id" data-checkbox-ibox="checkbox" data-checkbox-ibox-type="uncheck">
                    <i class="icon icon-checkbox"></i>
                    默认当前地址
                </a>

            </div>
        </div>
    </div>
    
    
    <div class="bottom-info bottom-box container-fluid">
       <div class="row bottom-button-box">

            <a data-page-button="bottom" href="javascript:void(0)" class="bottom-icon-box bottom-buttom-money-item icol-xs-6">
<!--                <i class="icon icon-warning bottom-icon-i"></i>-->
<!--                <label for="" class="bottom-icon-label">警告</label>-->
                需支付: 
                <span id="buy_all_price" class="buy_count_money">1000</span>
            </a>
            <a data-page-button="bottom" href="javascript:void(0)" class="bottom-icon-box icol-xs-4 bottom-buttom-a-item">
                微信支付
            </a> 
       </div>
    </div>

    <!--jquery的js文件-->
    <script type="text/javascript" src="/public/lib/jquery/jquery.min.js"></script>
    <!--    jquery-cookie文件引入-->
    <!--     <script type="text/javascript" src="/public/lib/jquery-cookie/jquery.cookie.js"></script>-->

    <!--    bootstrap基础文件引入-->
    <script type="text/javascript" src="/public/lib/bootstrap/bootstrap.min.js"></script>
    <!--    less文件引入-->
    <script type="text/javascript" src="/public/lib/less/less.min.js"></script>

    <!--    引入测试的js文件,此文件仅在开发过程中使用,真实上线时需要删除-->
    <script type='text/javascript' src="/public/js/buy.js"></script>
</body>

</html>
